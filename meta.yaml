type: Che Editor
publisher: demyx
displayName: code-server
title: Visual Studio Code - Web (code-server)
description: An open source distribution of Visual Studio Code as cloud IDE
icon: /images/default.png
category: Editor
repository: 'https://github.com/demyxsh/code-server'
firstPublicationDate: '2022-15-01'
latestUpdateDate: '2022-04-02'
spec:  
  endpoints:
    - name: code-server
      targetPort: 8080      
      attributes:
        type: ide
        protocol: http
      public: true
  containers:
    - image: 'demyx/code-server'
      mountSources: true
      memoryLimit: 1024M
      volumes:
        - name: user-data
          mountPath: /home/coder/.local/share/code-server
      name: code-server
      ports:
        - exposedPort: 8080
  initContainers: []
